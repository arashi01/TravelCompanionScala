<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>

    <link rel="stylesheet" href="/classpath/css/style.css" type="text/css"/>
</head>
<body>
<div class="body">
    <div class="logo">TravelCompanionScala</div>
    <div class="version">Version:
        <div class="lift:PropsView?key=version"/>
        |
        <span class="lift:loc?locid=lastUpdate"/>
        :
        <div class="lift:PropsView?key=lastUpdate"/>
    </div>
    <div class="topnavi">
        <div class="lift:Menu.group?group=main"/>
    </div>

    <div class="login">
        <div class="lift:UsrMgtHelper.showIfAuthenticated">
            <span class="lift:loc?locid=welcome"/>,
            <span class="lift:UsrMgtHelper.currentUser">
                <span id="name"/>
            </span>
        </div>
        <div class="lift:Menu.group?group=user"/>
    </div>

    <div class="content">
        <!-- <lift:bind/> is not a snippet, it's a marker. -->
        <div id="content">this div will be replaced</div>
    </div>

    <div class="footer">
        <span class="lift:PropsView?key=versions"/>
        <span class="lift:Language">
            <span class="link"/>
        </span>
    </div>

</div>
</body>
</html>
