<lift:surround with="default" at="content">
    <head><title>Login Baby</title></head>
    <h1>Welcome!</h1>
    <lift:Login.login form="POST">
        <table>
            <tr>
                <td><label for="username_id">User</label></td>
                <td>
                    <f:username id="username_id" size="30"/>
                </td>
            </tr>
            <tr>
                <td><label for="password_id">Password</label></td>
                <td>
                    <f:password id="password_id" size="30"/>
                </td>
            </tr>
            <tr>
                <td>
                    <f:submit/>
                </td>
            </tr>
        </table>
    </lift:Login.login>
</lift:surround>
