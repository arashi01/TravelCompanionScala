<lift:surround with="default" at="content">
    <head><title>Login Baby</title></head>
    <h1>Welcome!</h1>
    <lift:Login.login form="POST">

        <table class="form">
            <tbody><tr>
                <td class="desc"><label for="name">Benutzername</label></td>
                <td><f:username id="username_id" size="30" /></td>
            </tr>
            <tr>
                <td class="desc"><label for="password">Passwort</label></td>
                <td><f:password id="password_id" size="30" /></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <div class="bottomnavi">
            <f:submit />
        </div>


    </lift:Login.login>
</lift:surround>
