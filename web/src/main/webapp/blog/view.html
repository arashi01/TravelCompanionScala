<lift:surround with="default" at="content">
    <h1>Ihr Blogeintrag</h1>

    <p>Nachfolgend erhalten Sie Ihren Blogeintrag sowie eine Liste der dazu erstellten Kommentare:</p>
    <lift:BlogSnippet:showEntry>
        <table class="blog">
            <tbody>
            <tr>
                <td>
                    <entry:lastUpdated/>
                </td>
            </tr>
            <tr>
                <th>
                    <entry:title/>
                    <entry:tour/>
                </th>
            </tr>
            <tr>
                <td>
                    <entry:content/>
                </td>
            </tr>
            </tbody>
        </table>
    </lift:BlogSnippet:showEntry>
    <table class="blog">
        <tbody>
        <tr>
            <th>Kommentare</th>
        </tr>
        <lift:BlogSnippet:showComments>

            <tr>
                <td class="header">
                    <comment:member/>
                    hat am
                    <comment:dateCreated/>
                    geschrieben:
                </td>
            </tr>
            <tr>
                <td>
                    <comment:content/>
                    <br/></td>
            </tr>
            <comment:options>
                <option:list>
                    <tr class="editieren">
                        <td>[
                            <link:remove/>
                            ]
                        </td>
                    </tr>
                </option:list>
            </comment:options>

        </lift:BlogSnippet:showComments>
        </tbody>
    </table>
    <lift:UsrMgtHelper:showIfAuthenticated>
        <lift:BlogSnippet:addComment form="POST">
            <lift:Msgs>
                <lift:error_msg/>
            </lift:Msgs>
            <table class="form">
                <tr>
                    <td class="desc">
                        <label for="content">Ihr Kommentar:*</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <comment:content/>
                    </td>
                </tr>
            </table>
            <div class="bottomnavi">
                <comment:submit/>
                <lift:Menu.item name="blog" a:class="button">Zur&uuml;ck</lift:Menu.item>
            </div>
        </lift:BlogSnippet:addComment>

    </lift:UsrMgtHelper:showIfAuthenticated>
</lift:surround>
