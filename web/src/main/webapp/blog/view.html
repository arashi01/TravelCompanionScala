<lift:surround with="default" at="content">
    <h1>
        <lift:loc locid="blog.your">Ihr Blogeintrag</lift:loc>
    </h1>

    <p>
        <lift:loc locid="blog.your.desc">Nachfolgend erhalten Sie Ihren Blogeintrag sowie eine Liste der dazu erstellten
            Kommentare
        </lift:loc>
        :
    </p>
    <lift:BlogSnippet:showEntry>
        <table class="blog">
            <tbody>
            <tr>
                <td>
                    <entry:lastUpdated/>
                </td>
            </tr>
            <tr>
                <th>
                    <entry:title/>
                    <entry:tour/>
                </th>
            </tr>
            <tr>
                <td>
                    <entry:content/>
                </td>
            </tr>
            </tbody>
        </table>
    </lift:BlogSnippet:showEntry>
    <table class="blog">
        <tbody>
        <tr>
            <th>
                <lift:loc locid="blog.comments">Kommentare</lift:loc>
            </th>
        </tr>
        <lift:BlogSnippet:showComments>

            <tr>
                <td class="header">
                    <comment:member/>
                    <lift:loc locid="wroteOn">schrieb am</lift:loc>
                    <comment:dateCreated/>
                    :
                </td>
            </tr>
            <tr>
                <td>
                    <comment:content/>
                    <br/></td>
            </tr>
            <comment:options>
                <option:list>
                    <tr class="editieren">
                        <td>[
                            <link:remove/>
                            ]
                        </td>
                    </tr>
                </option:list>
            </comment:options>

        </lift:BlogSnippet:showComments>
        </tbody>
    </table>
    <lift:UsrMgtHelper:showIfAuthenticated>
        <lift:BlogSnippet:addComment form="POST">
            <lift:Msgs>
                <lift:error_msg/>
            </lift:Msgs>
            <table class="form">
                <tr>
                    <td class="desc">
                        <label for="content">
                            <lift:loc locid="mykey">Ihr Kommentar</lift:loc>
                            :*</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <comment:content/>
                    </td>
                </tr>
            </table>
            <div class="bottomnavi">
                <comment:submit/>
                <lift:Menu.item name="blog" a:class="button">
                    <lift:loc locid="back">Zur&uuml;ck</lift:loc>
                </lift:Menu.item>
            </div>
        </lift:BlogSnippet:addComment>

    </lift:UsrMgtHelper:showIfAuthenticated>
</lift:surround>
