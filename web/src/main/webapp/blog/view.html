<!--suppress ALL -->
<div id="main" class="lift:surround?with=default;at=content">
    <h1>
        <span class="lift:loc?locid=blog.your"/>
    </h1>

    <p>
        <span class="lift:loc?locid=blog.your.desc"/>
        :
    </p>

    <div class="lift:BlogSnippet.showEntry">
        <table class="blog">
            <tbody>
            <tr>
                <td id="lastUpdated"/>
            </tr>
            <tr>
                <th>
                    <span id="title"/>
                    <span id="tour"/>
                </th>
            </tr>
            <tr>
                <td id="content"/>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="lift:BlogSnippet.showComments">
        <table class="blog">
            <tbody>
            <tr>
                <th>
                    <span class="lift:loc?locid=blog.comments"/>
                </th>
            </tr>
            <tr>
                <td class="header">
                    <span id="member"/>
                    <span class="lift:loc?locid=wroteOn"/>
                    <span id="dateCreated"/>
                    :
                </td>
            </tr>
            <tr>
                <td>
                    <span id="content"/>
                    <br/>
                </td>
            </tr>
            <tr class="editieren">
                <td>[
                    <span id="link_remove"/>
                    ]
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="lift:UsrMgtHelper.showIfAuthenticated">
        <div class="lift:msgs">
            <div class="lift:error_msg"/>
        </div>
        <div class="lift:BlogSnippet.addComment?form=POST">
            <table class="form">
                <tr>
                    <td class="desc">
                        <label for="content" class="lift:loc?locid=blog.yourComment">
                        </label>:*
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="comment_content"/>
                    </td>
                </tr>
            </table>

            <div class="bottomnavi">
                <input type="submit"/>

                <div class="lift:Menu.item?name=blog">
                    <span class="lift:loc?locid=back" a:class="button"/>
                </div>
            </div>
        </div>
    </div>
</div>
