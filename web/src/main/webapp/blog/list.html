<lift:surround with="default" at="content">
    <lift:UsrMgtHelper:showIfAuthenticated>
        <div class="content">
            <h1>Ihre Blogeintr&auml;ge</h1>

            <p>Nachfolgend erhalten Sie eine Liste der von Ihnen erstellten Blogeintr&auml;ge:</p>
            <lift:BlogSnippet:listOwnEntries>
                <table class="blog">
                    <tbody>
                    <tr>
                        <td>
                            <entry:lastUpdated/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <entry:title/>
                            <entry:tour/>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <entry:content/>
                        </td>
                    </tr>
                    <tr class="editieren">
                        <td>
                            <entry:edit/>
                            |
                            <entry:comments/>
                            |
                            <entry:remove/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </lift:BlogSnippet:listOwnEntries>

            <lift:Menu.item name="blog_edit" a:class="button">Neuer Eintrag</lift:Menu.item>
        </div>
    </lift:UsrMgtHelper:showIfAuthenticated>
    <div class="content">
        <h1>Eingetragene Blogeintr&auml;ge</h1>

        <p>Nachfolgend erhalten Sie die Anzeige der Blogs von beliebigen Mitgliedern:</p>

        <lift:UsrMgtHelper:showIfInRole role="mod">
            <p>shizzel in tha hizzle</p>
        </lift:UsrMgtHelper:showIfInRole>

        <table class="blog">
            <thead>
            <tr>
                <th>Titel</th>
                <th>Vorschau</th>
                <th>Letzte Aktualisierung</th>
                <th>Autor</th>
            </tr>
            </thead>
            <tbody>
            <lift:BlogSnippet.listOtherEntries>
                <tr>
                    <td>
                        <entry:title/>
                    </td>
                    <td>
                        <entry:preview/>
                        [
                        <entry:readOn/>
                        ]
                    </td>
                    <td>
                        <entry:lastUpdated/>
                    </td>
                    <td>
                        <entry:creator/>
                    </td>
                </tr>
            </lift:BlogSnippet.listOtherEntries>
            </tbody>
        </table>

    </div>
</lift:surround>
