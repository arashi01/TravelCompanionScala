<!--suppress ALL -->
<div id="main" class="lift:surround?with=default;at=content">
    <div class="lift:UsrMgtHelper.showIfAuthenticated">
        <div class="content">
            <h1>
                <span class="lift:loc?locid=blog.yours"/>
            </h1>

            <p>
                <span class="lift:loc?locid=blog.yours.desc"/>
                :
            </p>

            <div class="lift:BlogSnippet">
                <div id="entriesList" />
                <div id="newEntry" />
                <div id="newEntryForm" />
            </div>
        </div>
    </div>
    <div class="content">
        <h1>
            <lift:loc locid="blog.others">Eingetragene Blogeintr&auml;ge</lift:loc>
        </h1>

        <p>
            <lift:loc locid="blog.others.desc">Nachfolgend erhalten Sie die Anzeige der Blogs von beliebigen Mitgliedern
            </lift:loc>
            :
        </p>

        <lift:comet type="DynamicBlogViews" name="Other">
            <table class="blog">
                <thead>
                <tr>
                    <th>
                        <lift:loc locid="title">Titel</lift:loc>
                    </th>
                    <th>
                        <lift:loc locid="preview">Vorschau</lift:loc>
                    </th>
                    <th>
                        <lift:loc locid="lastUpdate">Letzte Aktualisierung</lift:loc>
                    </th>
                    <th>
                        <lift:loc locid="creator">Ersteller</lift:loc>
                    </th>
                </tr>
                </thead>
                <tbody>
                <blog:entry>
                    <tr>
                        <td>
                            <e:title/>
                        </td>
                        <td>
                            <e:content/>

                            [
                            <e:readon/>
                            ]

                        </td>
                        <td>
                            <e:date/>
                        </td>
                        <td>
                            <e:owner/>
                        </td>
                    </tr>
                </blog:entry>
                <blog:entryfull>
                    <table class="blog">
                        <tbody>
                        <tr>
                            <td>
                                <b:date/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <b:title/>
                                <b:tour/>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <b:content/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </blog:entryfull>
                <blog:comments> blog
                    <table xmlns="http://www.w3.org/1999/xhtml" class="blog">
                        <tbody>
                        <tr>
                            <th>
                                <lift:loc locid="blog.comments">Kommentare</lift:loc>
                            </th>
                        </tr>
                        <comment:list>
                            <tr>
                                <td class="header">
                                    <c:member/>
                                    <lift:loc locid="wroteOn">schrieb am</lift:loc>
                                    <c:dateCreated/>
                                    :
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <c:content/>
                                    <br/></td>
                            </tr>
                        </comment:list>
                        </tbody>
                    </table>
                </blog:comments>
                </tbody>
            </table>
            <div id="blog_single" class="contentl2"></div>
            <div id="blog_comments" class="contentl2"></div>
        </lift:comet>

    </div>


</div>
