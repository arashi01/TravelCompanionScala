<lift:surround with="default" at="content">
    <lift:UsrMgtHelper:showIfAuthenticated>
        <div class="content">
            <h1>Ihre Blogeintr&auml;ge</h1>

            <p>Nachfolgend erhalten Sie eine Liste der von Ihnen erstellten Blogeintr&auml;ge:</p>
            <lift:BlogSnippet:ajaxForm>
                <ajax:entriesList/>
                <ajax:errors/>
                <ajax:newEntry/>
                <ajax:newEntryForm/>
                <ajax:template>
                    <choose:entry>
                        <div entry:id="defaultId">
                            <table class="blog">
                                <tbody>
                                <tr>
                                    <td>
                                        <entry:lastUpdated/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <entry:title/>
                                        <entry:tour/>
                                    </th>
                                </tr>
                                <tr>
                                    <td>
                                        <entry:content/>
                                    </td>
                                </tr>
                                <tr class="editieren">
                                    <td>
                                        <entry:edit/>
                                        |
                                        <entry:comments/>
                                        |
                                        <entry:remove/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </choose:entry>
                    <choose:form>
                        <table class="form">
                            <tbody>
                            <tr>
                                <td class="desc"><label for="title">Titel*</label></td>
                                <td>
                                    <entry:title/>
                                </td>
                            </tr>
                            <tr>
                                <td class="desc"><label for="content">Blogeintrag*</label></td>
                                <td>
                                    <entry:content/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tour"><label for="tour">Reise</label></td>
                                <td>
                                    <entry:tour/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="bottomnavi">
                            <entry:submit/>
                            <entry:cancel/>
                        </div>
                    </choose:form>
                </ajax:template>
            </lift:BlogSnippet:ajaxForm>
        </div>
    </lift:UsrMgtHelper:showIfAuthenticated>
    <div class="content">
        <h1>Eingetragene Blogeintr&auml;ge</h1>

        <p>Nachfolgend erhalten Sie die Anzeige der Blogs von beliebigen Mitgliedern:</p>

        <table class="blog">
            <thead>
            <tr>
                <th>Titel</th>
                <th>Vorschau</th>
                <th>Letzte Aktualisierung</th>
                <th>Autor</th>
            </tr>
            </thead>
            <tbody>
            <lift:BlogSnippet.listOtherEntries>
                <tr>
                    <td>
                        <entry:title/>
                    </td>
                    <td>
                        <entry:preview/>
                        [
                        <entry:readOn/>
                        ]
                        <lift:UsrMgtHelper:showIfInRole role="mod">
                            [
                            <entry:remove/>
                            ]
                        </lift:UsrMgtHelper:showIfInRole>
                    </td>
                    <td>
                        <entry:lastUpdated/>
                    </td>
                    <td>
                        <entry:creator/>
                    </td>
                </tr>
            </lift:BlogSnippet.listOtherEntries>
            </tbody>
        </table>

    </div>
</lift:surround>
