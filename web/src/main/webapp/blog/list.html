<lift:surround with="default" at="content">
    <lift:UsrMgtHelper:showIfAuthenticated>
        <div class="content">
            <h1>Ihre Blogeintr&auml;ge</h1>

            <p>Nachfolgend erhalten Sie eine Liste der von Ihnen erstellten Blogeintr&auml;ge:</p>
            <lift:BlogSnippet>
                <ajax:entriesList/>
                <ajax:errors/>
                <ajax:newEntry/>
                <ajax:newEntryForm/>
                <ajax:template>
                    <choose:entry>
                        <div entry:id="defaultId">
                            <table class="blog">
                                <tbody>
                                <tr>
                                    <td>
                                        <entry:lastUpdated/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <entry:title/>
                                        <entry:tour/>
                                    </th>
                                </tr>
                                <tr>
                                    <td>
                                        <entry:content/>
                                    </td>
                                </tr>
                                <tr class="editieren">
                                    <td>
                                        <entry:edit/>
                                        |
                                        <entry:comments/>
                                        |
                                        <entry:remove/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </choose:entry>
                    <choose:form>
                        <table class="form">
                            <tbody>
                            <tr>
                                <td class="desc"><label for="title">Titel*</label></td>
                                <td>
                                    <entry:title/>
                                </td>
                            </tr>
                            <tr>
                                <td class="desc"><label for="content">Blogeintrag*</label></td>
                                <td>
                                    <entry:content/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tour"><label for="tour">Reise</label></td>
                                <td>
                                    <entry:tour/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="bottomnavi">
                            <entry:submit/>
                            <entry:cancel/>
                        </div>
                    </choose:form>
                </ajax:template>
            </lift:BlogSnippet>
        </div>
    </lift:UsrMgtHelper:showIfAuthenticated>
    <div class="content">
        <h1>Eingetragene Blogeintr&auml;ge</h1>

        <p>Nachfolgend erhalten Sie die Anzeige der Blogs von beliebigen Mitgliedern:</p>

        <lift:comet type="DynamicBlogViews" name="Other">
            <table class="blog">
                <thead>
                <tr>
                    <th>Titel</th>
                    <th>Vorschau</th>
                    <th>Letzte Aktualisierung</th>
                    <th>Autor</th>
                </tr>
                </thead>
                <tbody>
                <blog:entry>
                    <tr>
                        <td>
                            <blog:title/>
                        </td>
                        <td>
                            <blog:content/>

                            [
                            <blog:readon/>
                            ]

                        </td>
                        <td>
                            <blog:date/>
                        </td>
                        <td>
                            <blog:owner/>
                        </td>
                    </tr>
                </blog:entry>
                </tbody>
            </table>
        </lift:comet>

    </div>
    <div id="blogentry" style="display:none;">
        <table class="blog">
            <tbody>
            <tr>
                <td id="blogentry_date"></td>
            </tr>
            <tr>
                <th>
                    <span id="blogentry_title"></span>
                    <span id="blogentry_tour"></span>
                </th>
            </tr>
            <tr>
                <td id="blogentry_content"></td>
            </tr>
            </tbody>
        </table>

    </div>

</lift:surround>
