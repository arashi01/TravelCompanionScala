<lift:surround with="default" at="content">
    <lift:PictureSnippet:showPicture>
        <h1>
            <picture:name/>
        </h1>
        <pre><picture:description/></pre>
        <h2>
            <lift:loc locid="details">Details</lift:loc>
        </h2>
        <table class="view">
            <tr>
                <td class="desc">
                    <lift:loc locid="creator">Ersteller</lift:loc>
                    :
                </td>
                <td>
                    <picture:owner/>
                </td>
            </tr>
            <tr>
                <td class="desc">
                    <lift:loc locid="picture">Bild</lift:loc>
                    :
                </td>
                <td>
                    <picture:image class="LimWidth"/>
                </td>
            </tr>
        </table>
    </lift:PictureSnippet:showPicture>
</lift:surround>
