<lift:surround with="default" at="content">
    <lift:UsrMgtHelper:showIfAuthenticated>
        <div class="content">
            <h1>Ihre Bilder</h1>

            <p>Nachfolgend erhalten Sie eine Liste der von Ihnen hochgeladenen Bilder:</p>
            <table class="list">
                <th class="name">Bild</th>
                <th>Beschreibung</th>
                <th class="name">Geh&ouml;rt zu</th>
                <th class="options">Optionen</th>
                <lift:PictureSnippet.listOwnPictures>
                    <tr>
                        <td>
                            <picture:thumbnail/>
                        </td>
                        <td>
                            <picture:description/>
                        </td>
                        <td>
                            <picture:belongsTo>
                                <choose:belongsTo>
                                    <br/>
                                    <link:title/>
                                    <br/>
                                    <link:link/>
                                    <br/>
                                </choose:belongsTo>
                            </picture:belongsTo>
                        </td>
                        <td>
                            <picture:remove/>
                        </td>
                    </tr>
                </lift:PictureSnippet.listOwnPictures>
            </table>
            <lift:Menu.item name="picture_create" a:class="button">Bild Hinzuf&uuml;gen</lift:Menu.item>
        </div>
    </lift:UsrMgtHelper:showIfAuthenticated>

    <div class="content">
        <h1>Bilder anderer Mitglieder</h1>

        <p>Nachfolgend erhalten Sie eine Anzeige der Bilder von anderen Mitgliedern</p>
        <table class="list">
            <th class="name">Bild</th>
            <th>Beschreibung</th>
            <th class="name">Besitzer</th>
            <th class="name">Geh&ouml;rt zu</th>
            <lift:PictureSnippet.listOtherPictures>
                <tr>
                    <td>
                        <picture:thumbnail/>
                    </td>
                    <td>
                        <picture:description/>
                    </td>
                    <td>
                        <picture:owner/>
                    </td>
                    <td>
                        <picture:belongsTo>
                            <choose:belongsTo>
                                <br/>
                                <link:title/>
                                <br/>
                                <link:link/>
                                <br/>
                            </choose:belongsTo>
                        </picture:belongsTo>
                    </td>
                </tr>
            </lift:PictureSnippet.listOtherPictures>
        </table>
    </div>
</lift:surround>
