<lift:surround with="default" at="content">
    <lift:UsrMgtHelper:showIfAuthenticated>
        <div class="content">
            <h1>
                <lift:loc locid="picture.yours">Ihre Bilder</lift:loc>
            </h1>

            <p>
                <lift:loc locid="picture.yours.desc">Nachfolgend erhalten Sie eine Liste der von Ihnen hochgeladenen
                    Bilder
                </lift:loc>
                :
            </p>
            <table class="list">
                <th class="name">
                    <lift:loc locid="picture">Bild</lift:loc>
                </th>
                <th>
                    <lift:loc locid="description">Beschreibung</lift:loc>
                </th>
                <th class="name">
                    <lift:loc locid="belongsTo">Geh&ouml;rt zu</lift:loc>
                </th>
                <th class="options">
                    <lift:loc locid="operations">Operationen</lift:loc>
                </th>
                <lift:PictureSnippet.listOwnPictures>
                    <tr>
                        <td>
                            <picture:thumbnail/>
                        </td>
                        <td>
                            <picture:description/>
                        </td>
                        <td>
                            <picture:belongsTo>
                                <choose:belongsTo>
                                    <br/>
                                    <link:title/>
                                    <br/>
                                    <link:link/>
                                    <br/>
                                </choose:belongsTo>
                            </picture:belongsTo>
                        </td>
                        <td>
                            <picture:remove/>
                        </td>
                    </tr>
                </lift:PictureSnippet.listOwnPictures>
            </table>
            <lift:Menu.item name="picture_create" a:class="button">
                <lift:loc locid="picture.addPicture">Bild Hinzuf&uuml;gen</lift:loc>
            </lift:Menu.item>
        </div>
    </lift:UsrMgtHelper:showIfAuthenticated>

    <div class="content">
        <h1>
            <lift:loc locid="picture.others">Bilder anderer Mitglieder</lift:loc>
        </h1>

        <p>
            <lift:loc locid="picture.others.desc">Nachfolgend erhalten Sie eine Anzeige der Bilder von anderen
                Mitgliedern
            </lift:loc>
            :
        </p>
        <table class="list">
            <th class="name">
                <lift:loc locid="picture">Bild</lift:loc>
            </th>
            <th>
                <lift:loc locid="description">Beschreibung</lift:loc>
            </th>
            <th class="name">
                <lift:loc locid="owner">Besitzer</lift:loc>
            </th>
            <th class="name">
                <lift:loc locid="belongsTo">Geh&ouml;rt zu</lift:loc>
            </th>
            <lift:PictureSnippet.listOtherPictures>
                <tr>
                    <td>
                        <picture:thumbnail/>
                    </td>
                    <td>
                        <picture:description/>
                    </td>
                    <td>
                        <picture:owner/>
                    </td>
                    <td>
                        <picture:belongsTo>
                            <choose:belongsTo>
                                <br/>
                                <link:title/>
                                <br/>
                                <link:link/>
                                <br/>
                            </choose:belongsTo>
                        </picture:belongsTo>
                    </td>
                </tr>
            </lift:PictureSnippet.listOtherPictures>
        </table>
    </div>
</lift:surround>
