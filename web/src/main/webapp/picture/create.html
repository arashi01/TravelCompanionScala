<!--suppress ALL -->
<div id="main" class="lift:surround?with=default;at=content">
    <div class="content">
        <h1>
            <span class="lift:loc?locid=picture.new"/>
        </h1>

        <p>
            <span class="lift:loc?locid=picture.new.desc"/>
            (
            <span class="lift:loc?locid=mandatoryFields"/>
            ):
        </p>

        <div class="lift:Msgs">
            <span class="lift:error_msg"/>
        </div>

        <div class="lift:PictureSnippet.addPicture?form=POST;multipart=true">
            <table class="form">
                <tr>
                    <td class="desc"><label for="name" class="lift:loc?locid=title"/>*
                    </td>
                    <td>
                        <input type="text" id="picture_name"/>
                    </td>
                </tr>
                <tr>
                    <td class="desc"><label for="file" class="lift:loc?locid=picture.choose"/>*
                    </td>
                    <td>
                        <input type="file" id="picture_file"/>
                    </td>
                </tr>
                <tr>
                    <td class="desc"><label for="description" class="lift:loc?locid=description"/>
                    </td>
                    <td>
                        <input type="text" id="picture_description"/>
                    </td>
                </tr>
                <tr>
                    <td class="desc"><label for="tour" class="lift:loc?locid=tour"/>
                    </td>
                    <td>
                        <input type="text" id="picture_tour"/>
                    </td>
                </tr>
                <tr>
                    <td class="desc"><label for="blogEntry" class="lift:loc?locid=blog.entry"/>
                    </td>
                    <td>
                        <input type="text" id="picture_blogEntry"/>
                    </td>
                </tr>
            </table>
            <div class="bottomnavi">
                <input type="submit"/>

                <div class="lift:Menu.item?name=picture">
                    <span class="lift:loc?locid=cancel" a:class="button"/>
                </div>
            </div>
        </div>
    </div>
</div>
