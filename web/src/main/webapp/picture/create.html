<lift:surround with="default" at="content">
    <div class="content">
        <h1>
            <lift:loc locid="picture.new">Neues Bild hinzuf&uuml;gen</lift:loc>
        </h1>

        <p>
            <lift:loc locid="picture.new.desc">F&uuml;llen Sie das folgende Formular aus, um ein neues Bild
                hochzuladen
            </lift:loc>
            (
            <lift:loc locid="mandatory">mit * markierte Felder sind
                obligatorisch
            </lift:loc>
            ):
        </p>
        <lift:Msgs>
            <lift:error_msg/>
        </lift:Msgs>
        <lift:PictureSnippet:addPicture form="POST" multipart="true">
            <table class="form">
                <tr>
                    <td class="desc"><label for="name">
                        <lift:loc locid="title">Titel</lift:loc>
                        *</label></td>
                    <td>
                        <picture:name id="name"/>
                    </td>
                </tr>
                <tr>
                    <td class="desc"><label for="file">
                        <lift:loc locid="picture.choose">Bild ausw&auml;hlen</lift:loc>
                        *</label></td>
                    <td>
                        <picture:file id="file"/>
                    </td>
                </tr>
                <tr>
                    <td class="desc"><label for="description">
                        <lift:loc locid="description">Beschreibung</lift:loc>
                    </label></td>
                    <td>
                        <picture:description id="description"/>
                    </td>
                </tr>
                <tr>
                    <td class="desc"><label for="tour">
                        <lift:loc locid="tour">Reise</lift:loc>
                    </label></td>
                    <td>
                        <picture:tour id="tour"/>
                    </td>
                </tr>
                <tr>
                    <td class="desc"><label for="blogEntry">
                        <lift:loc locid="blog.entry">Blogeintrag</lift:loc>
                    </label></td>
                    <td>
                        <picture:blogEntry id="blogEntry"/>
                    </td>
                </tr>
            </table>
            <div class="bottomnavi">
                <picture:submit/>
                <lift:Menu.item name="picture" a:class="button">
                    <lift:loc locid="cancel">Abbrechen</lift:loc>
                </lift:Menu.item>
            </div>
        </lift:PictureSnippet:addPicture>
    </div>
</lift:surround>
