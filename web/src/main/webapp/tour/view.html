<!--suppress ALL -->
<div id="main" class="lift:surround?with=default;at=content">
    <head>
        <script type="text/javascript">
            //<![CDATA[

            var gm = null;

            window.onload =
            function () {


            };
            window.onunload = function () {
                GUnload();
            }

            function generate(locations) {
                gm = new GoogleMap();
                gm.initialize("map_canvas");

                var arr = Array();
                $.each(locations.stages, function(i, stage) {
                    arr.push(gm.createMarker(new Stage(stage.title, stage.lat, stage.lng)));
                });
                var tour = gm.createTour(arr);
                gm.drawTour(tour);
            }
            //]]>
        </script>
        <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA2-CB_ZSr_NKoegyNrzlTWxSQpo8EMaGL8axcu9eL4QRUKU6R0hRvg6dX4nE1T9pw9b423ZwN14Ti0Q&amp;sensor=true"
                type="text/javascript"></script>
        <script src="/scripts/googlemap.js" type="text/javascript"></script>

    </head>
    <div class="content">
        <div class="lift:TourSnippet.showTour">
            <h1>
                <span id="tour_name"/>
            </h1>

            <p>
                <span id="tour_description"/>
            </p>

            <table class="list">
                <tr>
                    <th class="startdate">
                        <span class="lift:loc?locid=tour.start"/>
                    </th>
                    <th class="name">
                        <span class="lift:loc?locid=tour.stage"/>
                    </th>
                    <th>
                        <span class="lift:loc?locid=tour.stage.destination"/>
                    </th>
                    <th>
                        <span class="lift:loc?locid=description"/>
                    </th>
                    <div class="lift:UsrMgtHelper.showIfTourOwner">
                        <th class="options">
                            <span class="lift:loc?locid=options"/>
                        </th>
                    </div>
                </tr>
                <div class="lift:StageSnippet.showStagesFromTour">
                    <tr class="stage">
                        <td id="startdate"/>
                        <td id="title"/>
                        <td id="destination"/>
                        <td id="description"/>
                        <div class="lift:UsrMgtHelper.showIfTourOwner">
                            <td>
                                <span id="edit"/> | <span id="remove"/>
                            </td>
                        </div>
                    </tr>
                </div>
            </table>
            <div class="bottomnavi">
                <div class="lift:UsrMgtHelper.showIfTourOwner">
                    <span class="button" id="tour_edit"/>
                    <span class="button" id="tour_newStage"/>
                </div>
                <div class="lift:Menu.item?name=tour">
                    <span class="lift:loc?locid=back" a:class="button"/>
                </div>
            </div>

            <div class="content">
                <h2>
                    <span class="lift:loc?locid=tour.blogEntries"/>
                </h2>
            </div>
            <div class="lift:BlogSnippet.showBlogEntriesFromTour">
                <table class="blog">
                    <tr>
                        <td id="lastUpdated"/>
                    </tr>
                    <th id="title"/>
                    <tr>
                        <td>
                            <span id="preview" />
                            [
                            <span id="readOn" />
                            ]
                        </td>
                    </tr>
                    <div class="lift:UsrMgtHelper.showIfTourOwner">
                        <tr class="editieren">
                            <td>[
                                <span id="edit"/> | <span id="remove"/>
                                ]
                            </td>
                        </tr>
                    </div>
                </table>
            </div>

            <div class="content">
                <h2>
                    <span class="lift:loc?locid=tour.gauge"/>
                </h2>

                <div class="lift:TravelDistance"/>

            </div>

            <div class="content">
                <h2>
                    <span class="lift:loc?locid=tour.pictures"/>
                </h2>
                <table class="list">
                    <th class="name">
                        <span class="lift:loc?locid=picture"/>
                    </th>
                    <th>
                        <span class="lift:loc?locid=description"/>
                    </th>
                    <div class="lift:PictureSnippet.showPicturesFromTour">
                        <tr class="list">
                            <td id="picture_thumbnail"/>
                            <td id="picture_description"/>
                        </tr>
                    </div>
                </table>
            </div>

            <div class="content" id="map_canvas" style="width:100%;height:400px;">
                <div class="lift:StageSnippet.renderGoogleMap?type=ALL"/>
            </div>
        </div>
    </div>
</div>
