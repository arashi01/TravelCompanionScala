<lift:surround with="default" at="content">
    <head>
        <script type="text/javascript">
            //<![CDATA[

            var gm = null;

            window.onload =
            function () {


            };
            window.onunload = function () {
            GUnload();
            }

            function generate(locations) {
            gm = new GoogleMap();
            gm.initialize("map_canvas");

            var arr = Array();
            $.each(locations.stages, function(i,stage){
            arr.push(gm.createMarker(new Stage(stage.title, stage.lat, stage.lng)));
            });
            var tour = gm.createTour(arr);
            gm.drawTour(tour);
            }
            //]]>
        </script>
        <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA2-CB_ZSr_NKoegyNrzlTWxSQpo8EMaGL8axcu9eL4QRUKU6R0hRvg6dX4nE1T9pw9b423ZwN14Ti0Q&amp;sensor=true"
                type="text/javascript"></script>
        <script src="/scripts/googlemap.js" type="text/javascript"></script>

    </head>
    <div class="content">
        <lift:TourSnippet.showTour>
            <h1>
                <tour:name/>
            </h1>
        <pre>
            <tour:description/>
        </pre>

            <table class="list">
                <th class="startdate">Start</th>
                <th class="name">Reiseabschnitt</th>
                <th class="startdate">Zielort</th>
                <th>Beschreibung</th>
                <lift:UsrMgtHelper.showIfTourOwner>
                    <th class="options">Optionen</th>
                </lift:UsrMgtHelper.showIfTourOwner>
                <lift:StageSnippet.showStagesFromTour>
                    <tr>
                        <td>
                            <stage:startdate/>
                        </td>
                        <td>
                            <stage:title/>
                        </td>
                        <td>
                            <stage:destination/>
                        </td>
                        <td>
                            <stage:description/>
                        </td>
                        <lift:UsrMgtHelper.showIfTourOwner>
                            <td>
                                <stage:edit/>
                                |
                                <stage:remove/>
                            </td>
                        </lift:UsrMgtHelper.showIfTourOwner>
                    </tr>
                </lift:StageSnippet.showStagesFromTour>
            </table>
            <lift:UsrMgtHelper.showIfTourOwner>
                <tour:edit class="button"/>
                <tour:newStage class="button"/>
            </lift:UsrMgtHelper.showIfTourOwner>
            <lift:Menu.item name="tour" a:class="button">
                <lift:loc locid="back">back</lift:loc>
            </lift:Menu.item>

        </lift:TourSnippet.showTour>

        <div class="content">
            <h2>Zugeh&ouml;rige Blogeintr&auml;ge</h2>
            <lift:BlogSnippet.showBlogEntriesFromTour>
                <table class="blog">
                    <tr>
                        <td>
                            <entry:lastUpdated/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <entry:title/>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <entry:preview/>
                            [
                            <entry:readOn/>
                            ]
                        </td>
                    </tr>
                    <lift:UsrMgtHelper.showIfTourOwner>
                        <tr class="editieren">
                            <td>[
                                <entry:edit/>
                                |
                                <entry:remove/>
                                ]
                            </td>
                        </tr>
                    </lift:UsrMgtHelper.showIfTourOwner>
                </table>
            </lift:BlogSnippet.showBlogEntriesFromTour>
        </div>

        <div class="content">
            <h2>Distanzmesser</h2>
            <lift:TravelDistance/>
        </div>

        <div class="content">
            <h2>Zugeh&ouml;rige Bilder</h2>
            <table class="list">
                <th class="name">Bild</th>
                <th>Beschreibung</th>
                <lift:PictureSnippet.showPicturesFromTour>
                    <tr>
                        <td>
                            <picture:thumbnail/>
                        </td>
                        <td>
                            <picture:description/>
                        </td>
                    </tr>
                </lift:PictureSnippet.showPicturesFromTour>
            </table>
        </div>

        <div class="content" id="map_canvas" style="width:100%;height:400px;">
            <lift:StageSnippet.renderGoogleMap type="ALL"/>
        </div>
    </div>
</lift:surround>
