<lift:surround with="default" at="content">
    <lift:UsrMgtHelper.showIfAuthenticated>
        <h1>Ihre Reisen</h1>
        <span>Nachfolgend erhalten Sie eine Liste der von Ihnen eingetragenen Reisen:</span>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Operations</th>
            </tr>
            </thead>

            <tbody>
            <lift:TourSnippet.listTours which="OwnTours">
                <tr>
                    <td>
                        <tour:name/>
                    </td>
                    <td>
                        <tour:description/>
                    </td>
                    <td><a tour:view_href=" ">View</a></td>
                </tr>
            </lift:TourSnippet.listTours>
            </tbody>
        </table>
    </lift:UsrMgtHelper.showIfAuthenticated>

    <h1>Reisen anderer Mitglieder</h1>
    <span>Nachfolgend erhalten Sie eine Liste der von anderen Mitgliedern eingetragenen Reisen:</span>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Creator</th>
        </tr>
        </thead>

        <tbody>
        <lift:TourSnippet.listTours which="OthersTours">
            <tr>
                <td>
                    <tour:name/>
                </td>
                <td>
                    <tour:description/>
                </td>
                <td>
                    <tour:creator/>
                </td>
            </tr>
        </lift:TourSnippet.listTours>
        </tbody>
    </table>

</lift:surround>
