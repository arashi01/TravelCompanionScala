<lift:surround with="default" at="content">
    <lift:UsrMgtHelper.showIfAuthenticated>
        <div class="content">
            <h1>Ihre Reisen</h1>

            <p>Nachfolgend erhalten Sie eine Liste der von Ihnen eingetragenen Reisen:</p>
            <lift:TableSorter for="listtours"/>
            <table class="tablesorter" id="listtours">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Operations</th>
                </tr>
                </thead>

                <tbody>
                <lift:TourSnippet.listTours which="OwnTours">
                    <tr>
                        <td>
                            <tour:name/>
                        </td>
                        <td>
                            <tour:description/>
                        </td>
                        <td>
                            <tour:addStage/>
                            |
                            <tour:edit/>
                            |
                            <tour:remove/>
                        </td>
                    </tr>
                </lift:TourSnippet.listTours>
                </tbody>
            </table>

            <lift:Menu.item name="tour_edit" a:class="button">Reise hinzuf&uuml;gen</lift:Menu.item>

        </div>
    </lift:UsrMgtHelper.showIfAuthenticated>

    <div class="content">
        <h1>Reisen anderer Mitglieder</h1>

        <p>Nachfolgend erhalten Sie eine Liste der von anderen Mitgliedern eingetragenen Reisen:</p>
        <lift:TableSorter for="listtoursothers"/>
            <table class="tablesorter" id="listtoursothers">
            <thead>
            <tr>
                <th class="name">Name</th>
                <th>Description</th>
                <th class="name">Creator</th>
            </tr>
            </thead>

            <tbody>
            <lift:TourSnippet.listTours which="OthersTours">
                <tr>
                    <td>
                        <tour:name/>
                    </td>
                    <td>
                        <tour:description/>
                    </td>
                    <td>
                        <tour:creator/>
                    </td>
                </tr>
            </lift:TourSnippet.listTours>
            </tbody>
        </table>
    </div>
</lift:surround>
