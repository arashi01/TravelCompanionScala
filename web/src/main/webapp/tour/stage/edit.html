<!--suppress ALL -->
<div id="main" class="lift:surround?with=default;at=content">
    <head>
        <!-- required plugins -->
        <!-- <script type="text/javascript" src="/scripts/date.js"></script> -->
        <!--[if IE]>
        <script type="text/javascript" src="/scripts/jquery.bgiframe.js"></script><![endif]-->
        <!-- <link rel="stylesheet" type="text/css" href="/style/datePicker.css" /> -->

        <link rel="stylesheet" type="text/css" href="/style/ui.all.css"/>
        <link rel="stylesheet" type="text/css" href="/style/ui.datepicker.css"/>

        <!-- jquery.datePicker.js -->
        <!--<script type="text/javascript" src="/scripts/jquery.datePicker.js"></script>-->
        <script type="text/javascript" src="/scripts/jquery-ui.min.js"></script>


        <style>
            a.dp-choose-date {
                float: left;
                width: 16px;
                height: 16px;
                padding: 0;
                margin: 5px 3px 0;
                display: block;
                text-indent: -2000px;
                overflow: hidden;
                background: url(/scripts/calendar.png) no-repeat;
            }

            a.dp-choose-date.dp-disabled {
                background-position: 0 -20px;
                cursor: default;
            }

            input.dp-applied {
                width: 140px;
                float: left;
            }
        </style>
    </head>
    <div class="content">
        <p>
            <span class="lift:loc?locid=tour.stage.editForm"/>
            (
            <span class="lift:loc?locid=mandatoryFields"/>
            ):
        </p>

        <div class="lift:msgs">
            <span class="lift:error_msg"/>
        </div>
        <div class="lift:StageSnippet.editStage?form=POST">
            <table class="form">
                <tbody>
                <tr>
                    <td class="desc"><label for="title" class="lift:loc?locid=title"/>*
                    </td>
                    <td>
                        <input type="text" id="stage_title"/>
                    </td>
                </tr>
                <tr>
                    <td class="desc"><label for="destination" class="lift:loc?locid=tour.stage.destination"/>*
                    </td>
                    <td>
                        <input type="text" id="stage_destination"/>
                    </td>
                </tr>
                <tr>
                    <td class="tour"><label for="description" class="lift:loc?locid=description"/>
                    </td>
                    <td>
                        <input type="text" id="stage_description"/>
                    </td>
                </tr>
                <tr>
                    <td class="tour"><label for="dateOf" class="lift:loc?locid=tour.stage.startdate"/>
                    </td>
                    <td>
                        <input type="text" id="stage_startdate"/>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="bottomnavi">
                <input type="submit"/>

                <div class="lift:Menu.item?name=tour">
                    <span class="lift:loc?locid=cancel" a:class="button"/>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            $('#stage_startdate').datepicker({dateFormat:'dd.mm.yy'});
        });
    </script>
</div>
