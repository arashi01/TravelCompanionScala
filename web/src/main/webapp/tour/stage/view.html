<div id="main" class="lift:surround?with=default;at=content">
    <head>
        <script type="text/javascript">
            //<![CDATA[

            var gm = null;

            window.onunload = function () {
                GUnload();
            }

            function generate(locations) {
                gm = new GoogleMap();
                gm.initialize("map_canvas");

                var arr = Array();
                $.each(locations.stages, function(i, stage) {
                    arr.push(gm.createMarker(new Stage(stage.title, stage.lat, stage.lng)));
                    gm.setCenter(stage.lat, stage.lng);
                });
                var tour = gm.createTour(arr);
                gm.drawTour(tour);
            }
            //]]>
        </script>
        <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA2-CB_ZSr_NKoegyNrzlTWxSQpo8EMaGL8axcu9eL4QRUKU6R0hRvg6dX4nE1T9pw9b423ZwN14Ti0Q&amp;sensor=true"
                type="text/javascript"></script>
        <script src="/scripts/googlemap.js" type="text/javascript"></script>

    </head>
    <div class="content">
        <div class="lift:StageSnippet.viewStage">
            <h1><span id="stage_title"/></h1>
            <pre></pre>
            <h2>Details</h2>
            <table class="view">
                <tr>
                    <td class="desc"><span class="lift:loc?locid=tour.stage.startdate"/></td>
                    <td><span id="stage_date"/></td>
                </tr>
                <tr>
                    <td class="desc"><span class="lift:loc?locid=tour.stage.destination"/></td>
                    <td><span id="stage_destination"/></td>
                </tr>
                <tr>
                    <td class="desc"><span class="lift:loc?locid=tour.stage.onMap"/></td>
                    <td>
                        <div class='' style='width:100%;'>
                            <div id='map_canvas' style='width:100%; height:400px;' class=''>
                                <div class="lift:StageSnippet.renderGoogleMap?type=SINGLE"/>
                            </div>
                        </div>
                    </td>
                </tr>

            </table>
            <div class="bottomnavi">
                <a href="javascript:;" onclick="history.back()"><span class="lift:loc?locid=back"/></a>
            </div>
        </div>
    </div>
</div>
